<!DOCTYPE html>
<html>

<body>
    <script src="script.js" type="text/javascript"></script>
     <h1>Multimedia dan Media Source dalam HTML</h1>

     <ul>
         <li>
             <h2>
                 Video
             </h2>
                <hr>
             <video controls width="400" height="200" loop autoplay muted preload="auto" >
                 <source src="./T-Mystery.mp4" type="video/mp4" class="vid">
                 <p>Browser tidak mendukung!, gunakan <a href="./T-Mystery.mp4">Link</a> berikut</p>
                <track kind="captions" src="./T-Mystery.mp4" srclang="en" label="English">
             </video>
         </li>
         <li>
             <h2>
                 Audio
             </h2>
             <hr>
             <audio controls>
                 <source src="./Mystery.mp3" type="audio/mp3" class="song">
                 <p>Browser tidak mendukung!, gunakan <a href="./Mystery.mp3">Link</a> berikut</p>
             </audio>
         </li>
         <li>
             <h2>
                 Gambar Responsive
             </h2>
             <hr>
             <picture>
                 <source media="(max-width: 450px)" srcset="./turnstile.jpg">
                 <source media="(max-width: 450px)" srcset="./turnstile(1).jpg">
                 <img src="./turnstile.jpg" alt="Pict 1" style="width: auto;">
             </picture>
         </li>
     </ul>
</body>
</html>
